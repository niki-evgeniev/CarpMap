<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head}"></th:block>
    <title>Carp Map</title>
</head>

<body>
<th:block th:replace="~{fragments/topbar}"></th:block>
<th:block th:replace="~{fragments/navbar}"></th:block>
<div class="addRes">
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form th:method="POST"
                      th:action="@{/reservoirs/gallery/edit/{id}(id = *{id})}"
                      th:object="${reservoirPostGalleryDTO}">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Edit Gallery</h2>
                            <!-- General Form Elements -->
                            <div class="row mb-3" th:each="imas : ${reservoirEditGalleryDTO}">
                                <label for="imageUrl"
                                       class="col-sm-2 col-form-label">Change Main Image</label>
                                <div class="col-sm-10">
                                    <input th:field="*{imageUrl}"
                                           th:errorclass="bg-danger"
                                           th:value="${imas.getImageUrl()}"
                                           th:text="${imas.getImageUrl()}"
                                           type="text"
                                           name="imageUrl"
                                           id="imageUrl"
                                           class="form-control">
                                    <div class="text-primary text-center"
                                         th:if="${#fields.hasErrors('imageUrl')}"
                                         th:errors="*{imageUrl}">Please, enter your name!
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <th:block th:text="${imas.id}"></th:block>
                                    <img th:src="${imas.getImageUrl()}" class="img-fluid rounded" alt="Image">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Submit Button</label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save Images</button>
                                </div>
                            </div>
                            <!-- End General Form Elements -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<!-- Footer Start -->
<th:block th:replace="~{fragments/footer}"></th:block>
<!-- Footer End -->
<!-- JavaScript Libraries -->
<th:block th:replace="~{fragments/js}"></th:block>
<!-- Back to Top -->
<a href="#" class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"><i class="fa fa-arrow-up"></i></a>
</body>
</html>
