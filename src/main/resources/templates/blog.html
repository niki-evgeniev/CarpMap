<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Блог - CarpMap</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="keywords" content="website" >
    <meta name="title" content="Нашия Блог">
    <meta name="description" content="Нашия Блог. Тук ще намерите нашите излети на язовири от Carpoholics" >
    <meta name="author" content="Nikolay" >
    <meta name="robots" content="index, follow" >
    <!-- Open Graph тагове за социални мрежи -->
    <meta property="og:title" content="Нашия Блог">
    <meta property="og:description" content="Нашия Блог. Тук ще намерите нашите излети на язовири от Carpoholics">
    <meta property="og:url" content="https://carpmap.online/blog">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://carpmap.online/path-to-your-image.jpg">

    <!-- Twitter Card тагове -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Нашия Блог">
    <meta name="twitter:description" content="Нашия Блог. Тук ще намерите нашите излети на язовири от Carpoholics">
    <meta name="twitter:url" content="https://carpmap.online/blog">
    <meta name="twitter:image" content="https://res.cloudinary.com/dsy8h2u3x/image/upload/v1713743723/carouse/p39fszwndstrcyovmpxk.jpg">
    <th:block th:replace="~{fragments/head}"></th:block>


</head>

<body>
<th:block th:replace="~{fragments/topbar}"></th:block>
<th:block th:replace="~{fragments/navbar}"></th:block>
<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Our Blog</h3>
    </div>
</div>
<!-- Header End -->
<!-- Blog Start -->
<div class="container-fluid blog py-5">
    <div class="container py-5">
        <div class="mx-auto text-center mb-5" style="max-width: 900px;">
            <h5 class="section-title px-3">Блог - Carpoholics</h5>
            <h1 class="mb-4">Най-популярните ни излети</h1>
            <p class="mb-0">Тук сме добавили най-добрите ни излети който сме правили. В клиповете ще видете
                монтажи, места и стръв с която сме ловили и нашите успехи
            </p>
        </div>
        <div class="row g-4 justify-content-center">
            <div th:each="blog : ${blogsDetails}"
                 th:object="${blog}"
                 class="col-lg-4 col-md-6">
                <div class="blog-item">
                    <div class="blog-img">
                        <div class="blog-img-inner">
                            <img class="img-fluid w-100 rounded-top"
                                 th:src="*{urlImage}" alt="Image">
                            <div class="blog-icon">
                                <a th:href="*{urlVideo}" class="my-auto">
                                    <i class="fas fa-link fa-2x text-white"></i></a>
                            </div>
                        </div>
                        <div class="blog-info d-flex align-items-center border border-start-0 border-end-0">
                            <small th:text="*{dateAdded}"
                                   class="flex-fill text-center border-end py-2"><i
                                    class="fa fa-calendar-alt text-primary me-2"></i>28 Jan 2050</small>
                            <a href="#" class="btn-hover flex-fill text-center text-white border-end py-2"><i
                                    class="fa fa-thumbs-up text-primary me-2"></i>1.7K</a>
                            <a href="#" class="btn-hover flex-fill text-center text-white py-2"><i
                                    class="fa fa-comments text-primary me-2"></i>1K</a>
                        </div>
                    </div>
                    <div class="blog-content border border-top-0 rounded-bottom p-4">
                        <p th:text="'Публикувано от : ' + *{authorName}"
                           class="mb-3"></p>
                        <a th:text="*{titleBlog}"
                           th:href="*{urlVideo}"
                           class="h4"></a>
                        <p th:text="*{description}"
                           class="my-3"></p>
                        <a th:href="*{urlVideo}"
                           target="_blank"
                           class="btn btn-primary rounded-pill py-2 px-4">Виж Видео</a>
                        <form sec:authorize="hasRole('ADMIN')"
                              th:method="DELETE"
                              th:action="@{/reservoirs/delete/{id}(id = *{id})}"
                              class="deleteReservoir text-end"
                              onsubmit="return confirmDeletion()">
                            <input type="submit" value="DELETE" class="btn btn-danger rounded-pill py-2 px-4 ms-lg-2"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Blog End -->
<!-- Subscribe Start -->
<th:block th:replace="~{fragments/subscribe}"></th:block>
<!-- Subscribe End -->
<!-- Footer Start -->
<th:block th:replace="~{fragments/footer}"></th:block>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"><i class="fa fa-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<th:block th:replace="~{fragments/js}"></th:block>


</body>

</html>
