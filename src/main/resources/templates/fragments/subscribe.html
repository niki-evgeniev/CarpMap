<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-fluid subscribe py-5">
    <div class="container text-center py-5">
        <div class="mx-auto text-center" style="max-width: 900px">
            <h5 class="subscribe-title px-3">АБОНИРАЙ СЕ</h5>
            <h1 class="text-white mb-4">Добави твоя водоем</h1>
            <p class="text-white mb-5">Изпрати ни твоя емайл за да ти изпратим информация от която ще имаме нужда за да
                може да добавим вашия водоем
            </p>
            <div class="position-relative mx-auto">
                <input class="form-control border-primary rounded-pill w-100 py-3 ps-4 pe-5"
                       type="email"
                       id="email"
                       name="email"
                       placeholder="Към контакти ----->>>>>"
                       disabled>
                <button type="submit"
                        class="sendInfo btn btn-primary rounded-pill position-absolute top-0 end-0 py-2 px-5 mt-2 me-2"
                        th:onclick="|window.location.href='/contact'|">
                    Контакти
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
