<div id="cookieBackdrop" class="cookie-backdrop"></div>

<div id="cookieConsent"
     class="cookie-consent"
     role="dialog"
     aria-live="polite"
     aria-labelledby="cookieTitle"
     aria-describedby="cookieDesc">

    <div class="cookie-content">
        <h6 id="cookieTitle">Бисквитки</h6>
        <p id="cookieDesc">
            Използваме бисквитки за по-добро изживяване и анализ. Виж <a th:href="@{/cookiePolicy}" target="_blank">Политика за бисквитките</a>.
        </p>

        <div class="cookie-actions">
            <button id="acceptCookies" class="btn primary">Приемам всички</button>
            <button id="rejectCookies" class="btn ghost">Само необходими</button>
        </div>
    </div>

    <button class="cookie-close" aria-label="Затвори уведомлението">
        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
    </button>
</div>

<script th:src="@{/js/cookie.js}"></script>
