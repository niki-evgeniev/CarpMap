<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fish</title>
    <th:block th:replace="~{fragments/head}"></th:block>
    <title>CarpMap</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="keywords" content="website">
</head>
<body>
<th:block th:replace="~{fragments/topbar}"></th:block>
<th:block th:replace="~{fragments/navbar}"></th:block>


<!--START-->
<section id="explore" class="explore">
    <div class="container">
        <link rel="stylesheet" href="/css/style2.css">
        <div class="section-header">
            <h1 class="text-center">Видове Риби</h1>
            <p class="text-center">Тук ще намерите всички видове риби в CarpMap</p>
        </div>
        <div class="explore-content">
            <div class="row">
                <div th:each="fishList : ${allFishList.getContent()}"
                     th:object="${fishList}"
                     class=" col-md-3 col-sm-6">
                    <div class="single-explore-item">
                        <div class="single-explore-img fish-list">
                            <a class="image-all-reservoir">
                                <img
                                        alt="explore image"
                                        th:src="*{imageUrl}"></a>
                        </div>
                        <div class="single-explore-txt bg-theme-1">
                            <h1 style="font-size: 2rem"><a
                                    th:href="*{imageUrl}"
                                    th:text="*{fishName}">Шаран</a>
                            </h1>
                            <p class="explore-rating-price">
                                <span class="explore-type-box">
											Тип:
											<span th:text="*{latinName}" class="explore-price">5$-300$</span>
										</span>
                            </p>
                            <div class="explore-person">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p style="font-size: 14px"
                                           th:text="*{description} + '......'"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="explore-open-close-part">
                                <div class="row">
                                    <div class="col-sm-12 text-end">
                                        <a class="btn btn-primary rounded-pill py-2 px-4 ms-lg-2"
                                           data-abc="true"
                                           th:href="@{/fish-list-type/{urlName}(urlName = *{urlName})}">Информация</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--END-->
<footer>
    <th:block th:replace="~{fragments/footer}"></th:block>
    <th:block th:replace="~{fragments/js}"></th:block>
</footer>
</body>

</html>
